<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Get Child Elements</title>
</head>

<body>
    <ul id="menu">
        <li class="first">Home</li>
        <li>Products</li>
        <li class="current">Customer Support</li>
        <li>Careers</li>
        <li>Investors</li>
        <li>News</li>
        <li class="last">About Us</li>
    </ul>
</body>
<script>
    let content = document.getElementById('menu');
    let firstChild = content.firstChild;
    console.log(firstChild);
    let firstElementChild = content.firstElementChild;
    console.log(firstElementChild);

    let lastChild = content.lastChild;
    console.log(lastChild);
    let lastElementChild = content.lastElementChild;
    console.log(lastElementChild);

    let children = content.childNodes;
    console.log(children);
    let childrenElement = content.children;
    console.log(childrenElement);
</script>
</script>

</html>
