<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
</head>
<body>
    <p>abc</p>
</body>
<script>
    let div = document.createElement('div');
    div.id = 'content';
    div.innerHTML = '<p>CreateElement example</p>';
    document.body.appendChild(div);
</script>
</html>
